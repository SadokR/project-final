            <h2 class="section-header">Travel</h2>

                    </div>
               
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">Sejour</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Sejour</span>
                <span class="cart-price cart-header cart-column">Cost</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images\Dubai1.png" width="100" height="100">
                        <span class="cart-item-title">Dubai</span>
                    </div>
                    <span class="cart-price cart-column">5000 DT</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images\Zanzibar1.png" width="100" height="100">
                        <span class="cart-item-title">Zanzibar</span>
                    </div>
                    <span class="cart-price cart-column">5000 DT</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">10000 DT</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Valider</button>
        </section>
